<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przekierowanie do płatności...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Przekierowujemy do płatności...</h2>
        <p>Proszę czekać, to zajmie moment.</p>
    </div>

    <script>
        // Tutaj później dodamy kod Stripe API
        // Na razie tylko testowa wersja
        
        // Odczytaj parametr amount z URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        
        console.log('Otrzymana kwota:', amount, 'PLN');
        
        // Testowe przekierowanie (usuniemy to gdy podłączymy Stripe)
        setTimeout(() => {
            alert('Testowa wersja: Kwota do zapłaty: ' + amount + ' PLN\n\nPo dodaniu API keys nastąpi przekierowanie do Stripe.');
        }, 2000);
    </script>
</body>
</html>
